<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer</title>

    <!-- style Sheet -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/bf73c86e77.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
      <div class="nav_content container_width">
        <div class="logo_container">
          <img src="./assets/Frame.png" alt="Logo" />
          <h1 class="logo">
            <span style="color: rgba(255, 66, 165, 1)">G</span>amer
          </h1>
        </div>
        <div class="nav_items">
          <button class="nav_btn">About Us</button>
          <button class="nav_btn">Developers</button>
          <button class="nav_btn_fllow">
            <p class="nav_btn_fllow_text">Follow Us On</p>
            <img
              class="youtube_logo"
              src="./assets/icons/youtube.png"
              alt="youtube logo"
            />
            <img
              class="tiktok_logo"
              src="./assets/icons/tik-tok.png"
              alt="tiktok logo"
            />
          </button>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- hero section start -->
    <section class="hero_container">
      <div class="container_width hero_main">
        <div class="hero_left">
          <h1 class="hero_title_1">Play Like The</h1>
          <h1 class="hero_title_2">G.O.A.T.</h1>
          <h1 class="hero_title_2 hero_title_2_overlay">G.O.A.T.</h1>
          <p class="hero_description"><i class="fa-regular fa-circle-play" style="margin-right: 12px;"></i> 1-Click instant play</p>
          <p class="hero_description"><i class="fa-solid fa-download" style="margin-right: 12px;"></i> No Download</p>
          <p class="hero_description">
            <i class="fa-solid fa-user-group" style="margin-right: 12px;"></i>1000s of supported online games
          </p>
          <button class="btn_primary hero_btn_1">Sign In</button>
          <button class="btn_primary hero_btn_2">Go Rogue</button>
        </div>
        <div class="hero_right">
          <img src="./assets/Group 18.png" alt="hero banner" />
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </body>
</html>
